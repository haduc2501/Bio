    .edit-btn {

<body>
  <div class="glass-card">

    <p style="text-align: center; margin-top: 36px; color: #4e6a74; font-size: 0.9rem; opacity: 0.8;">
      <i class="fas fa-shield-alt"></i> Nh·∫•n "B·∫£o m·∫≠t" g√≥c tr√°i, nh·∫≠p m√£ ƒë√∫ng ƒë·ªÉ t√πy ch·ªânh
    </p>

  <script>
    (function() {
      "use strict";

      // ---------- M·∫¨T KH·∫®U ch·ªânh s·ª≠a (hardcode cho demo) ----------
      const SECRET_CODE = "1234";        // nh·∫≠p ƒë√∫ng s·∫Ω unlock edit mode

      // ---------- DOM elements ----------
      const securityBtn = document.getElementById('securityBtn');
      const codePanel = document.getElementById('codePanel');
      const codeInput = document.getElementById('codeInput');
      const submitCodeBtn = document.getElementById('submitCodeBtn');
      const codeError = document.getElementById('codeError');

      // Avatar components
      const avatarImg = document.getElementById('avatar');
      const editAvatarBtn = document.getElementById('editAvatarBtn');
      const avatarUpload = document.getElementById('avatarUpload');

      // Danh s√°ch c√°c n√∫t ch·ªânh s·ª≠a b√™n c·∫°nh 5 button link (pencil)
      const editBtns = document.querySelectorAll('.edit-btn');
      // C√°c button link (th·∫ª a) ƒë·ªÉ c·∫≠p nh·∫≠t n·ªôi dung
      const btnLinks = document.querySelectorAll('.btn-link');

      // state: ch·∫ø ƒë·ªô ch·ªânh s·ª≠a (edit mode) ‚Äî m·∫∑c ƒë·ªãnh false
      let editMode = false;

      // ---------- H√ÄM B·∫¨T EDIT MODE: hi·ªán t·∫•t c·∫£ b√∫t (avatar + 5 n√∫t) ----------
      function enableEditMode() {
        editMode = true;

        // 1. hi·ªán b√∫t ch·ªânh s·ª≠a avatar (g√≥c tr√™n avatar)
        if (editAvatarBtn) editAvatarBtn.classList.remove('hidden');

        // 2. hi·ªán 5 c√°i b√∫t b√™n ph·∫£i t·ª´ng n√∫t
        editBtns.forEach(btn => btn.classList.remove('hidden'));

        // 3. thay ƒë·ªïi giao di·ªán n√∫t b·∫£o m·∫≠t: kh√≥a m·ªü, disable kh√¥ng cho b·∫•m n·ªØa
        securityBtn.innerHTML = '<i class="fas fa-unlock"></i> ƒê√£ m·ªü kh√≥a';
        securityBtn.disabled = true;
        // ·∫©n panel nh·∫≠p code n·∫øu ƒëang hi·ªán
        codePanel.classList.add('hidden');
        // x√≥a th√¥ng b√°o l·ªói c≈©
        codeError.textContent = '';
      }

      // ---------- H√ÄM X·ª¨ L√ù M√É ƒê√öNG/SAI ----------
      function handleCodeSubmit() {
        const enteredCode = codeInput.value.trim();
        if (enteredCode === SECRET_CODE) {
          // ‚úî M√É ƒê√öNG: k√≠ch ho·∫°t edit mode
          enableEditMode();
          // clear input v√† l·ªói
          codeInput.value = '';
          codeError.textContent = '';
        } else {
          // ‚ùå M√É SAI
          codeError.textContent = '‚ùå Sai m√£, th·ª≠ l·∫°i!';
          codeInput.style.borderColor = '#c24141';
          codeInput.focus();
        }
      }

      // ---------- S·ª∞ KI·ªÜN: n√∫t B·∫£o m·∫≠t (hi·ªán/·∫©n panel nh·∫≠p code n·∫øu ch∆∞a unlock) ----------
      securityBtn.addEventListener('click', function(e) {
        if (editMode) {
          // n·∫øu ƒë√£ m·ªü kh√≥a r·ªìi th√¨ kh√¥ng l√†m g√¨ th√™m (n√∫t ƒë√£ disabled)
          return;
        }
        // Toggle panel nh·∫≠p code
        codePanel.classList.toggle('hidden');
        // focus v√†o input m·ªói khi hi·ªán
        if (!codePanel.classList.contains('hidden')) {
          codeInput.focus();
          codeError.textContent = '';   // x√≥a l·ªói c≈©
          codeInput.style.borderColor = '#dae9f0';
        }
      });

      // ---------- X√ÅC NH·∫¨N M√É (khi b·∫•m n√∫t "X√°c nh·∫≠n") ----------
      submitCodeBtn.addEventListener('click', handleCodeSubmit);

      // nh·∫•n Enter trong √¥ input c≈©ng submit
      codeInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleCodeSubmit();
        }
      });

      // ---------- THAY ƒê·ªîI AVATAR (b·∫•m b√∫t -> ch·ªçn ·∫£nh) ----------
      editAvatarBtn.addEventListener('click', function() {
        // ch·ªâ ho·∫°t ƒë·ªông khi editMode = true (nh∆∞ng n√∫t ƒë√£ ·∫©n n·∫øu ch∆∞a edit)
        avatarUpload.click();
      });

      // Khi ng∆∞·ªùi d√πng ch·ªçn file ·∫£nh
      avatarUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            avatarImg.src = ev.target.result;   // c·∫≠p nh·∫≠t avatar
          };
          reader.readAsDataURL(file);
        }
        // reset input ƒë·ªÉ cho ph√©p ch·ªçn l·∫°i c√πng file sau n√†y
        avatarUpload.value = null;
      });

      // ---------- CH·ªàNH S·ª¨A TI√äU ƒê·ªÄ & ƒê∆Ø·ªúNG D·∫™N CHO 5 N√öT ----------
      // M·ªói edit-btn s·∫Ω t√¨m anchor cha v√† thay ƒë·ªïi n·ªôi dung
      editBtns.forEach((btn, index) => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();  // tr√°nh lan sang n√∫t link

          // ch·ªâ cho ph√©p ch·ªânh s·ª≠a khi editMode = true (n√∫t b√∫t ch·ªâ hi·ªán khi editMode, nh∆∞ng ki·ªÉm tra an to√†n)
          if (!editMode) {
            alert('Ch∆∞a m·ªü kh√≥a b·∫£o m·∫≠t!');
            return;
          }

          // L·∫•y .button-item cha
          const buttonItem = this.closest('.button-item');
          if (!buttonItem) return;

          // T√¨m th·∫ª <a> b√™n trong
          const linkAnchor = buttonItem.querySelector('.btn-link');
          if (!linkAnchor) return;

          // L·∫•y th√¥ng tin hi·ªán t·∫°i
          const currentText = linkAnchor.textContent.trim().replace(/^\s*@/, ''); // lo·∫°i b·ªè icon text nh∆∞ng gi·ªØ nh√£n
          // T·ªët nh·∫•t l·∫•y text node (b·ªè qua icon) - ta s·∫Ω l·∫•y n·ªôi dung text sau icon.
          // C√°ch ƒë∆°n gi·∫£n: l·∫•y textContent, b·ªè ph·∫ßn icon n·∫øu c√≥ (th∆∞·ªùng icon l√† i)
          let cleanCurrentText = currentText;
          // n·∫øu c√≥ bi·ªÉu t∆∞·ª£ng fontawesome, textContent s·∫Ω bao g·ªìm c·∫£ icon text, ta c√≥ th·ªÉ t√°ch: 
          // nh∆∞ng trong anchor c√≥ i v√† text node. Ta s·∫Ω d√πng childNodes
          let displayText = '';
          for (let node of linkAnchor.childNodes) {
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== '') {
              displayText = node.textContent.trim();
              break;
            }
          }
          // fallback n·∫øu kh√¥ng l·∫•y ƒë∆∞·ª£c
          if (!displayText) displayText = linkAnchor.innerText.replace(/[^\w\s√Ä-·ªπ]/gi, '').trim() || 'Li√™n k·∫øt';

          const currentHref = linkAnchor.getAttribute('href') || '#';

          // Prompt nh·∫≠p ti√™u ƒë·ªÅ m·ªõi
          const newTitle = prompt('‚úèÔ∏è Nh·∫≠p ti√™u ƒë·ªÅ m·ªõi cho n√∫t:', displayText);
          if (newTitle === null || newTitle.trim() === '') return; // kh√¥ng ƒë·ªïi n·∫øu cancel ho·∫∑c r·ªóng

          // Prompt nh·∫≠p ƒë∆∞·ªùng link m·ªõi
          const newUrl = prompt('üîó Nh·∫≠p ƒë∆∞·ªùng d·∫´n (URL) m·ªõi:', currentHref);
          if (newUrl === null || newUrl.trim() === '') return;

          // C·∫≠p nh·∫≠t giao di·ªán: gi·ªØ l·∫°i icon, ch·ªâ thay text node
          // C√°ch b·ªÅn: t√¨m text node v√† update, n·∫øu kh√¥ng c√≥ th√¨ th√™m m·ªõi
          let textNodeFound = false;
          for (let node of linkAnchor.childNodes) {
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== '') {
              node.textContent = ' ' + newTitle.trim();  // gi·ªØ kho·∫£ng tr·∫Øng nh·∫π
              textNodeFound = true;
              break;
            }
          }
          if (!textNodeFound) {
            // tr∆∞·ªùng h·ª£p ƒë·∫∑c bi·ªát: th√™m text node v√†o cu·ªëi
