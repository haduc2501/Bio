<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
  <title>Bio ¬∑ X√°c nh·∫≠n & tho√°t ch·ªânh s·ª≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #f1f5f9 0%, #e6ecf3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-card {
      max-width: 780px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 48px 48px 40px 40px;
      box-shadow: 0 25px 45px -10px rgba(0, 20, 30, 0.15),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.6);
      padding: 30px 35px;
      transition: all 0.25s ease;
    }

    /* --- Thanh tr√™n: n√∫t b·∫£o m·∫≠t + d·∫•u t√≠ch (c√≥ th·ªÉ b·∫•m) --- */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .security-btn {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.7);
      padding: 10px 24px;
      border-radius: 60px;
      font-size: 1rem;
      font-weight: 600;
      color: #0b2a3c;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .security-btn i { font-size: 1.1rem; color: #1e4b5e; }
    .security-btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.95);
      border-color: #a0c6d9;
    }
    .security-btn:disabled {
      opacity: 0.8;
      background: rgba(30,80,100,0.1);
      cursor: default;
    }

    #editCheckmark {
      font-size: 2rem;
      color: #1e7e34;
      cursor: pointer;
      transition: 0.15s;
      display: inline-flex;
      align-items: center;
    }
    #editCheckmark:hover {
      transform: scale(1.1);
      color: #0f5a1f;
    }

    .hidden { display: none !important; }

    /* --- B·∫£ng nh·∫≠p code --- */
    .code-panel {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(20px);
      border-radius: 34px;
      padding: 18px 24px;
      margin: 8px 0 25px 0;
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      box-shadow: 0 10px 30px -10px rgba(0,60,80,0.1);
      border: 1px solid rgba(255,255,255,0.8);
    }
    .code-panel.hidden { display: none; }
    #codeInput {
      flex: 1 1 200px;
      padding: 14px 22px;
      border: none;
      border-radius: 50px;
      background: #f4f9fc;
      font-size: 1rem;
      border: 1px solid #dae9f0;
      outline: none;
    }
    #codeInput:focus {
      border-color: #3498ad;
      background: white;
      box-shadow: 0 0 0 3px rgba(62,162,189,0.15);
    }
    #submitCodeBtn {
      background: #1d5a6d;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 60px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    #submitCodeBtn:hover { background: #104857; }
    .error { color: #c24141; font-size: 0.9rem; font-weight: 600; }

    /* --- Avatar & ch·ªânh s·ª≠a t√™n/slogan --- */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    .avatar-container {
      position: relative;
      width: 148px;
      height: 148px;
      margin-bottom: 16px;
    }
    #avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 18px 30px -8px rgba(0,50,70,0.18);
    }
    .edit-avatar-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1d5a6d;
      font-size: 1.3rem;
      box-shadow: 0 6px 16px rgba(0,30,40,0.14);
      cursor: pointer;
      border: 1px solid white;
    }
    .edit-avatar-btn:hover { background: #e3f0f5; }

    .name-wrapper, .bio-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #10333e;
      margin: 0;
    }
    #bio {
      font-size: 1.15rem;
      font-weight: 400;
      color: #3e5f6b;
      background: rgba(255,255,255,0.5);
      padding: 6px 24px;
      border-radius: 80px;
      backdrop-filter: blur(4px);
      margin: 0;
    }
    .edit-name-btn, .edit-bio-btn {
      background: transparent;
      border: none;
      color: #2c6979;
      font-size: 1.2rem;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .edit-name-btn:hover, .edit-bio-btn:hover {
      background: rgba(28, 105, 122, 0.12);
    }

    /* --- Khu v·ª±c c√°c n√∫t link (kh√¥ng icon) --- */
    .buttons-section {
      margin-top: 36px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .button-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 12px rgba(0,30,40,0.04);
    }
    .btn-link {
      flex: 1;
      padding: 16px 28px;
      text-decoration: none;
      color: #184451;
      font-weight: 620;
      font-size: 1.1rem;
      border-radius: 100px 0 0 100px;
    }
    .edit-btn, .delete-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      padding: 0 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #2c6979;
      border-left: 1px solid rgba(100, 160, 180, 0.2);
    }
    .edit-btn i, .delete-btn i {
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.04);
      transition: 0.1s;
    }
    .edit-btn:hover i, .delete-btn:hover i {
      background: #1d5a6d;
      color: white;
    }
    .delete-btn { color: #b33a3a; }
    .delete-btn:hover i { background: #a13d3d; color: white; }

    /* --- N√∫t th√™m m·ªõi (d·∫•u c·ªông) --- */
    .add-button-container {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    #addButton {
      background: rgba(255,255,255,0.8);
      border: 2px dashed #348498;
      border-radius: 60px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1d5a6d;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.2s;
      backdrop-filter: blur(4px);
    }
    #addButton:hover {
      background: rgba(29, 90, 109, 0.1);
      border-style: solid;
    }

    /* ·∫®n hi·ªán chung */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="glass-card">

    <!-- G√≥c tr√°i b√™n tr√™n: n√∫t B·∫£o m·∫≠t + D·∫•u t√≠ch (c√≥ th·ªÉ b·∫•m) -->
    <div class="top-bar">
      <button id="securityBtn" class="security-btn">
        <i class="fas fa-lock"></i> B·∫£o m·∫≠t
      </button>
      <span id="editCheckmark" class="hidden" title="X√°c nh·∫≠n v√† tho√°t ch·ªânh s·ª≠a">
        <i class="fas fa-check-circle"></i>
      </span>
    </div>

    <!-- B·∫£ng nh·∫≠p code -->
    <div id="codePanel" class="code-panel hidden">
      <input type="password" id="codeInput" placeholder="Nh·∫≠p m√£ b·∫£o m·∫≠t" autocomplete="off">
      <button id="submitCodeBtn"><i class="fas fa-key"></i> X√°c nh·∫≠n</button>
      <span id="codeError" class="error"></span>
    </div>

    <!-- ===== TH√îNG TIN C√Å NH√ÇN ===== -->
    <div class="profile">
      <div class="avatar-container">
        <img id="avatar" src="https://i.pravatar.cc/300?img=7" alt="avatar">
        <button id="editAvatarBtn" class="edit-avatar-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <input type="file" id="avatarUpload" accept="image/*" hidden>

      <!-- T√äN + N√öT B√öT -->
      <div class="name-wrapper">

        <button id="editNameBtn" class="edit-name-btn hidden"><i class="fas fa-pencil-alt"></i></button>
      </div>
      <!-- SLOGAN + N√öT B√öT -->
      <div class="bio-wrapper">
        <p id="bio"><i class="fas fa-sparkle" style="margin-right: 6px;"></i> K·ªπ s∆∞ ph·∫ßn m·ªÅm ¬∑ S√°ng t·∫°o c√¥ng ngh·ªá</p>
        <button id="editBioBtn" class="edit-bio-btn hidden"><i class="fas fa-pencil-alt"></i></button>
      </div>
    </div>

    <!-- ===== 5 N√öT LI√äN K·∫æT (kh√¥ng icon) ===== -->
    <div class="buttons-section" id="buttonList">
      <div class="button-item">
        <a href="https://facebook.com" target="_blank" class="btn-link">Facebook</a>
        <button class="edit-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <button class="delete-btn hidden"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="button-item">
        <a href="https://twitter.com" target="_blank" class="btn-link">Twitter</a>
        <button class="edit-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <button class="delete-btn hidden"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="button-item">
        <a href="https://linkedin.com" target="_blank" class="btn-link">LinkedIn</a>
        <button class="edit-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <button class="delete-btn hidden"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="button-item">
        <a href="https://github.com" target="_blank" class="btn-link">GitHub</a>
        <button class="edit-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <button class="delete-btn hidden"><i class="fas fa-minus-circle"></i></button>
      </div>
      <div class="button-item">
        <a href="#" target="_blank" class="btn-link">Portfolio</a>
        <button class="edit-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <button class="delete-btn hidden"><i class="fas fa-minus-circle"></i></button>
      </div>
    </div>

    <!-- N√öT TH√äM M·ªöI (d·∫•u c·ªông) -->
    <div id="addButtonContainer" class="add-button-container hidden">
      <button id="addButton"><i class="fas fa-plus-circle"></i> Th√™m n√∫t m·ªõi</button>
    </div>

    <p style="text-align: center; margin-top: 36px; color: #4e6a74;">
      <i class="fas fa-shield-alt"></i> Nh·∫≠p m√£ <strong>1234</strong> ‚Üí b·∫•m d·∫•u t√≠ch ƒë·ªÉ tho√°t
    </p>
  </div>

  <script>
    (function() {
      'use strict';

      const SECRET_CODE = '1234';
      let editMode = false;        // true = ƒëang ch·ªânh s·ª≠a

      // ---------- DOM ----------
      const securityBtn = document.getElementById('securityBtn');
      const codePanel = document.getElementById('codePanel');
      const codeInput = document.getElementById('codeInput');
      const submitCodeBtn = document.getElementById('submitCodeBtn');
      const codeError = document.getElementById('codeError');
      const editCheckmark = document.getElementById('editCheckmark');

      // Avatar
      const avatarImg = document.getElementById('avatar');
      const editAvatarBtn = document.getElementById('editAvatarBtn');
      const avatarUpload = document.getElementById('avatarUpload');

      // T√™n, slogan
      const profileName = document.getElementById('profileName');
      const editNameBtn = document.getElementById('editNameBtn');
      const bioEl = document.getElementById('bio');
      const editBioBtn = document.getElementById('editBioBtn');

      // Button list v√† n√∫t th√™m
      const buttonList = document.getElementById('buttonList');
      const addButtonContainer = document.getElementById('addButtonContainer');
      const addButton = document.getElementById('addButton');

      // ---------- H√†m b·∫≠t ch·∫ø ƒë·ªô ch·ªânh s·ª≠a ----------
      function enableEditMode() {
        if (editMode) return;
        editMode = true;

        // Hi·ªán d·∫•u t√≠ch
        editCheckmark.classList.remove('hidden');

        // ƒê·ªïi tr·∫°ng th√°i n√∫t b·∫£o m·∫≠t (kh√≥a, disable)
        securityBtn.innerHTML = '<i class="fas fa-unlock"></i> ƒê√£ m·ªü kh√≥a';
        securityBtn.disabled = true;

        // ·∫®n b·∫£ng nh·∫≠p code
        codePanel.classList.add('hidden');
        codeError.textContent = '';

        // Hi·ªán t·∫•t c·∫£ n√∫t ƒëi·ªÅu khi·ªÉn (b√∫t/tr·ª´)
        editAvatarBtn.classList.remove('hidden');
        editNameBtn.classList.remove('hidden');
        editBioBtn.classList.remove('hidden');

        // T·∫•t c·∫£ edit-btn v√† delete-btn trong .button-item
        document.querySelectorAll('.edit-btn, .delete-btn').forEach(btn => {
          btn.classList.remove('hidden');
        });

        // Hi·ªán n√∫t th√™m m·ªõi
        addButtonContainer.classList.remove('hidden');
      }

      // ---------- H√†m t·∫Øt ch·∫ø ƒë·ªô ch·ªânh s·ª≠a (b·∫•m d·∫•u t√≠ch) ----------
      function disableEditMode() {
        if (!editMode) return;
        editMode = false;

        // ·∫®n d·∫•u t√≠ch
        editCheckmark.classList.add('hidden');

        // Kh√¥i ph·ª•c n√∫t b·∫£o m·∫≠t (c√≥ th·ªÉ b·∫•m l·∫°i)
        securityBtn.innerHTML = '<i class="fas fa-lock"></i> B·∫£o m·∫≠t';
        securityBtn.disabled = false;

        // ·∫®n to√†n b·ªô n√∫t ƒëi·ªÅu khi·ªÉn (b√∫t/tr·ª´, n√∫t th√™m)
        editAvatarBtn.classList.add('hidden');
        editNameBtn.classList.add('hidden');
        editBioBtn.classList.add('hidden');

        document.querySelectorAll('.edit-btn, .delete-btn').forEach(btn => {
          btn.classList.add('hidden');
        });

        addButtonContainer.classList.add('hidden');

        // Kh√¥ng ·∫©n code panel ‚Äì ƒë·ªÉ l·∫ßn sau b·∫•m n√∫t b·∫£o m·∫≠t s·∫Ω hi·ªán l·∫°i
        // Kh√¥ng x√≥a n·ªôi dung ƒë√£ ch·ªânh s·ª≠a, ch·ªâ kh√≥a thao t√°c
      }

      // ---------- X·ª≠ l√Ω nh·∫≠p code ----------
      function handleCodeSubmit() {
        const entered = codeInput.value.trim();
        if (entered === SECRET_CODE) {
          enableEditMode();
          codeInput.value = '';
          codeError.textContent = '';
        } else {
          codeError.textContent = '‚ùå Sai m√£, th·ª≠ l·∫°i!';
          codeInput.style.borderColor = '#c24141';
        }
      }

      // ---------- S·ª± ki·ªán n√∫t b·∫£o m·∫≠t ----------
      securityBtn.addEventListener('click', function() {
        if (editMode) return;   // ƒë√£ m·ªü kh√≥a r·ªìi th√¨ kh√¥ng l√†m g√¨
        codePanel.classList.toggle('hidden');
        if (!codePanel.classList.contains('hidden')) {
          codeInput.focus();
          codeError.textContent = '';
          codeInput.style.borderColor = '#dae9f0';
        }
      });

      // X√°c nh·∫≠n m√£
      submitCodeBtn.addEventListener('click', handleCodeSubmit);
      codeInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); handleCodeSubmit(); }
      });

      // ---------- B·∫•m d·∫•u t√≠ch -> X√ÅC NH·∫¨N & THO√ÅT ch·ªânh s·ª≠a ----------
      editCheckmark.addEventListener('click', function() {
        if (editMode) {
          disableEditMode();
        }
      });

      // ---------- Ch·ªânh s·ª≠a Avatar ----------
      editAvatarBtn.addEventListener('click', () => avatarUpload.click());
      avatarUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = ev => avatarImg.src = ev.target.result;
          reader.readAsDataURL(file);
        }
        avatarUpload.value = null;
      });

      // ---------- Ch·ªânh s·ª≠a T√™n & Slogan ----------
      editNameBtn.addEventListener('click', function() {
        const newName = prompt('Nh·∫≠p t√™n m·ªõi:', profileName.textContent);
        if (newName && newName.trim() !== '') profileName.textContent = newName.trim();
      });

      editBioBtn.addEventListener('click', function() {
        // L·∫•y text hi·ªán t·∫°i, b·ªè icon n·∫øu c√≥
        let current = bioEl.innerText.replace('‚ú®', '').trim();
        const newBio = prompt('Nh·∫≠p slogan m·ªõi:', current);
        if (newBio && newBio.trim() !== '') {
          bioEl.innerHTML = `<i class="fas fa-sparkle" style="margin-right: 6px;"></i> ${newBio.trim()}`;
        }
      });

      // ---------- TH√äM N√öT M·ªöI (d·∫•u c·ªông) ----------
      addButton.addEventListener('click', function() {
        const newItem = document.createElement('div');
        newItem.className = 'button-item';

        const anchor = document.createElement('a');
        anchor.href = '#';
        anchor.target = '_blank';
        anchor.className = 'btn-link';
        anchor.textContent = 'Li√™n k·∫øt m·ªõi';

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.innerHTML = '<i class="fas fa-pencil-alt"></i>';
        if (!editMode) editBtn.classList.add('hidden'); // lu√¥n editMode = true khi th√™m

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '<i class="fas fa-minus-circle"></i>';
        if (!editMode) deleteBtn.classList.add('hidden');

        newItem.appendChild(anchor);
        newItem.appendChild(editBtn);
        newItem.appendChild(deleteBtn);

        buttonList.appendChild(newItem);

        // N·∫øu ƒëang edit, ƒë·∫£m b·∫£o c√°c n√∫t hi·ªán
        if (editMode) {
          editBtn.classList.remove('hidden');
          deleteBtn.classList.remove('hidden');
        }
      });

      // ---------- X·ª¨ L√ù S·ª¨A & XO√Å N√öT (d√πng event delegation) ----------
      buttonList.addEventListener('click', function(e) {
        const target = e.target.closest('button');
        if (!target) return;

        // N√∫t b√∫t (s·ª≠a ti√™u ƒë·ªÅ + link)
        if (target.classList.contains('edit-btn')) {
          e.preventDefault();
          const buttonItem = target.closest('.button-item');
          if (!buttonItem) return;
          const link = buttonItem.querySelector('.btn-link');
          if (!link) return;

          const currentTitle = link.textContent.trim();
          const newTitle = prompt('‚úèÔ∏è Nh·∫≠p ti√™u ƒë·ªÅ m·ªõi:', currentTitle);
          if (newTitle === null || newTitle.trim() === '') return;

          const currentHref = link.getAttribute('href') || '#';
          const newUrl = prompt('üîó Nh·∫≠p ƒë∆∞·ªùng d·∫´n m·ªõi:', currentHref);
          if (newUrl === null || newUrl.trim() === '') return;

          link.textContent = newTitle.trim();
          link.setAttribute('href', newUrl.trim());
        }

        // N√∫t tr·ª´ (xo√° n√∫t)
        if (target.classList.contains('delete-btn')) {
          e.preventDefault();
          const buttonItem = target.closest('.button-item');
          if (buttonItem && confirm('B·∫°n c√≥ ch·∫Øc mu·ªën xo√° n√∫t n√†y?')) {
            buttonItem.remove();
          }
        }
      });

      // ---------- ƒê·∫£m b·∫£o tr·∫°ng th√°i ban ƒë·∫ßu: editMode = false ----------
      // M·ªçi n√∫t ƒëi·ªÅu khi·ªÉn ƒë·ªÅu c√≥ class hidden trong HTML ‚Äì an to√†n
    })();
  </script>
</body>
