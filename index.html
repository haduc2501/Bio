<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Bio ¬∑ Ch·ªânh s·ª≠a ƒë·ªông</title>
  <!-- Google Font & Font Awesome 6 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {

      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;

    body {

      min-height: 100vh;

    .glass-card {

      -webkit-backdrop-filter: blur(16px);
      border-radius: 48px 48px 40px 40px;

    /* --- Thanh tr√™n c√πng: n√∫t b·∫£o m·∫≠t + d·∫•u t√≠ch --- */
    .top-bar {
      display: flex;

    .security-btn {

      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.7);
      padding: 10px 24px;
      border-radius: 60px;
      font-size: 1rem;
      font-weight: 600;
      color: #0b2a3c;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.02);
      cursor: pointer;
      transition: 0.2s;

    .security-btn i {

    }
    .security-btn:hover:not(:disabled) {

      border-color: #a0c6d9;
    }
    .security-btn:disabled {
      opacity: 0.8;
      background: rgba(30,80,100,0.1);
      cursor: default;
      border-color: #b8dbe5;
    }

    #editCheckmark {
      font-size: 1.8rem;
      color: #1e7e34;
      animation: pop 0.2s ease;
    }
    @keyframes pop { 0% { transform: scale(0.7); } 100% { transform: scale(1); } }

    .hidden { display: none !important; }

    /* --- B·∫£ng nh·∫≠p code --- */
    .code-panel {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(20px);
      border-radius: 34px;
      padding: 18px 24px;
      margin: 8px 0 25px 0;
      display: flex;
      align-items: center;

      border: 1px solid rgba(255,255,255,0.8);
    }
    .code-panel.hidden { display: none; }
    #codeInput {
      flex: 1 1 200px;
      padding: 14px 22px;
      border: none;
      border-radius: 50px;
      background: #f4f9fc;
      font-size: 1rem;
      border: 1px solid #dae9f0;
      outline: none;
      transition: 0.2s;
    }
    #codeInput:focus {

      box-shadow: 0 0 0 3px rgba(62,162,189,0.15);
    }
    #submitCodeBtn {

      border-radius: 60px;
      font-weight: 600;
      display: flex;

      gap: 8px;
      cursor: pointer;
    }
    #submitCodeBtn:hover { background: #104857; }
    .error { color: #c24141; font-size: 0.9rem; font-weight: 600; }

    /* --- Avatar & ch·ªânh s·ª≠a t√™n + slogan --- */
    .profile {

      margin-bottom: 24px;
    }
    .avatar-container {

      height: 148px;

    #avatar {

    .name-wrapper, .bio-wrapper {

    h1 {

    #bio {

    }
    .edit-name-btn, .edit-bio-btn {
      background: transparent;
      border: none;
      color: #2c6979;
      font-size: 1.2rem;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.1s;
    }
    .edit-name-btn:hover, .edit-bio-btn:hover {
      background: rgba(28, 105, 122, 0.12);
      color: #0a414f;
    }

    /* --- Khu v·ª±c c√°c n√∫t link --- */
    .buttons-section {
      margin-top: 36px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .button-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 12px rgba(0,30,40,0.04);
    }
    .button-item:hover {
      background: rgba(255,255,255,0.9);
      border-color: #bfdee7;
    }
    .btn-link {
      flex: 1;
      padding: 16px 28px;
      text-decoration: none;
      color: #184451;
      font-weight: 620;
      font-size: 1.1rem;
      border-radius: 100px 0 0 100px;

    }
    /* N√∫t ch·ªânh s·ª≠a (b√∫t) v√† n√∫t xo√° (tr·ª´) */
    .edit-btn, .delete-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      padding: 0 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #2c6979;
      border-left: 1px solid rgba(100, 160, 180, 0.2);
    }
    .edit-btn i, .delete-btn i {

    .edit-btn:hover i, .delete-btn:hover i {

    }
    .delete-btn { color: #b33a3a; }  /* d·∫•u tr·ª´ m√†u ƒë·ªè nh·∫π */
    .delete-btn:hover i { background: #a13d3d; color: white; }

    /* --- N√∫t th√™m m·ªõi (d·∫•u c·ªông) --- */
    .add-button-container {

    }
    #addButton {
      background: rgba(255,255,255,0.8);
      border: 2px dashed #348498;
      border-radius: 60px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1d5a6d;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.2s;
      backdrop-filter: blur(4px);
    }
    #addButton:hover {
      background: rgba(29, 90, 109, 0.1);
      border-style: solid;
      border-color: #1d5a6d;
    }

    /* ·∫®n hi·ªán */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="glass-card">

    <!-- G√≥c tr√°i b√™n tr√™n: n√∫t B·∫£o m·∫≠t + d·∫•u t√≠ch x√°c nh·∫≠n -->
    <div class="top-bar">

    <!-- B·∫£ng nh·∫≠p m√£ ‚Äì hi·ªán khi b·∫•m n√∫t b·∫£o m·∫≠t -->

    <!-- ========= 5 N√öT LI√äN K·∫æT (ƒê√É XO√Å ICON) ========= -->
    <div class="buttons-section" id="buttonList">
      <!-- N√∫t 1 -->

        <button class="edit-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <button class="delete-btn hidden"><i class="fas fa-minus-circle"></i></button>

      <!-- N√∫t 5 -->
      <div class="button-item" data-index="4">
        <a href="#" target="_blank" class="btn-link">Portfolio</a>
        <button class="edit-btn hidden"><i class="fas fa-pencil-alt"></i></button>
        <button class="delete-btn hidden"><i class="fas fa-minus-circle"></i></button>
      </div>
    </div>

    <!-- N√öT TH√äM M·ªöI (D·∫§U C·ªòNG) ‚Äì ch·ªâ hi·ªán khi edit mode -->
    <div class="add-button-container hidden" id="addButtonContainer">
      <button id="addButton"><i class="fas fa-plus-circle"></i> Th√™m n√∫t m·ªõi</button>
    </div>

    <p style="text-align: center; margin-top: 36px; color: #4e6a74; font-size: 0.9rem;">
      <i class="fas fa-shield-alt"></i> Nh·∫≠p m√£ <strong>1234</strong> ƒë·ªÉ m·ªü kho√° ch·ªânh s·ª≠a
    </p>
  </div>

  <script>
    (function() {
      'use strict';

      // ---------- M·∫¨T KH·∫®U (demo) ----------
      const SECRET_CODE = '1234';
      let editMode = false;

      // ---------- DOM elements ----------
      const securityBtn = document.getElementById('securityBtn');
      const codePanel = document.getElementById('codePanel');
      const codeInput = document.getElementById('codeInput');
      const submitCodeBtn = document.getElementById('submitCodeBtn');
      const codeError = document.getElementById('codeError');
      const editCheckmark = document.getElementById('editCheckmark');

      // Avatar
      const avatarImg = document.getElementById('avatar');
      const editAvatarBtn = document.getElementById('editAvatarBtn');
      const avatarUpload = document.getElementById('avatarUpload');

      // T√™n v√† slogan
      const profileName = document.getElementById('profileName');
      const editNameBtn = document.getElementById('editNameBtn');
      const bioEl = document.getElementById('bio');
      const editBioBtn = document.getElementById('editBioBtn');

      // Danh s√°ch n√∫t v√† c√°c n√∫t ƒëi·ªÅu khi·ªÉn
      const buttonList = document.getElementById('buttonList');
      const addButtonContainer = document.getElementById('addButtonContainer');
      const addButton = document.getElementById('addButton');

      // ---------- H√ÄM B·∫¨T CH·∫æ ƒê·ªò CH·ªàNH S·ª¨A ----------
      function enableEditMode() {
        if (editMode) return;
        editMode = true;

        // 1. Hi·ªán d·∫•u t√≠ch x√°c nh·∫≠n b√™n c·∫°nh n√∫t b·∫£o m·∫≠t
        editCheckmark.classList.remove('hidden');

        // 2. Kho√° n√∫t b·∫£o m·∫≠t, ƒë·ªïi icon
        securityBtn.innerHTML = '<i class="fas fa-unlock"></i> ƒê√£ m·ªü kho√°';
        securityBtn.disabled = true;

        // 3. ·∫®n b·∫£ng nh·∫≠p code (n·∫øu ƒëang hi·ªán)
        codePanel.classList.add('hidden');
        codeError.textContent = '';

        // 4. HI·ªÜN t·∫•t c·∫£ c√°c n√∫t b√∫t v√† n√∫t tr·ª´
        //    - B√∫t s·ª≠a avatar
        editAvatarBtn.classList.remove('hidden');
        //    - B√∫t s·ª≠a t√™n, slogan
        editNameBtn.classList.remove('hidden');
        editBioBtn.classList.remove('hidden');
        //    - T·∫•t c·∫£ edit-btn, delete-btn trong .button-item
        document.querySelectorAll('.edit-btn, .delete-btn').forEach(btn => {
          btn.classList.remove('hidden');
        });

        // 5. Hi·ªán n√∫t th√™m m·ªõi (d·∫•u c·ªông)
        addButtonContainer.classList.remove('hidden');
      }

      // ---------- X·ª¨ L√ù NH·∫¨P CODE ----------
      function handleCodeSubmit() {
        const entered = codeInput.value.trim();
        if (entered === SECRET_CODE) {
          enableEditMode();
          codeInput.value = '';
        } else {
          codeError.textContent = '‚ùå Sai m√£, th·ª≠ l·∫°i!';
          codeInput.style.borderColor = '#c24141';
        }
      }

      // ---------- S·ª∞ KI·ªÜN: n√∫t B·∫£o m·∫≠t (hi·ªán panel nh·∫≠p code) ----------
      securityBtn.addEventListener('click', function() {
        if (editMode) return;
        codePanel.classList.toggle('hidden');
        if (!codePanel.classList.contains('hidden')) {
          codeInput.focus();
          codeError.textContent = '';
          codeInput.style.borderColor = '#dae9f0';
        }
      });

      submitCodeBtn.addEventListener('click', handleCodeSubmit);
      codeInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); handleCodeSubmit(); }
      });

      // ---------- CH·ªàNH S·ª¨A AVATAR ----------
      editAvatarBtn.addEventListener('click', () => avatarUpload.click());
      avatarUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = ev => avatarImg.src = ev.target.result;
          reader.readAsDataURL(file);
        }
        avatarUpload.value = null;
      });

      // ---------- CH·ªàNH S·ª¨A T√äN & SLOGAN ----------
      editNameBtn.addEventListener('click', function() {
        const newName = prompt('Nh·∫≠p t√™n m·ªõi:', profileName.textContent);
        if (newName && newName.trim() !== '') profileName.textContent = newName.trim();
      });
      editBioBtn.addEventListener('click', function() {
        // Gi·ªØ l·∫°i icon sparkle n·∫øu mu·ªën ‚Äì nh∆∞ng ch·ªâ s·ª≠a text
        const currentText = bioEl.innerText.replace('‚ú®', '').trim(); // lo·∫°i b·ªè icon c≈© n·∫øu c√≥
        const newBio = prompt('Nh·∫≠p slogan m·ªõi:', currentText);
        if (newBio && newBio.trim() !== '') {
          bioEl.innerHTML = `<i class="fas fa-sparkle" style="margin-right: 6px;"></i> ${newBio.trim()}`;
        }
      });

      // ---------- TH√äM N√öT M·ªöI (D·∫§U C·ªòNG) ----------
      addButton.addEventListener('click', function() {
        // T·∫°o button-item m·ªõi
        const newItem = document.createElement('div');
        newItem.className = 'button-item';
        // ƒê·∫øm s·ªë l∆∞·ª£ng ƒë·ªÉ g√°n index (kh√¥ng b·∫Øt bu·ªôc)
        const index = document.querySelectorAll('.button-item').length;
        newItem.setAttribute('data-index', index);

        // Link m·∫∑c ƒë·ªãnh
        const anchor = document.createElement('a');
        anchor.href = '#';
        anchor.target = '_blank';
        anchor.className = 'btn-link';
        anchor.textContent = 'Li√™n k·∫øt m·ªõi';

        // N√∫t ch·ªânh s·ª≠a (b√∫t)
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.innerHTML = '<i class="fas fa-pencil-alt"></i>';
        if (!editMode) editBtn.classList.add('hidden'); // nh∆∞ng editMode ch·∫Øc ch·∫Øn true l√∫c n√†y

        // N√∫t xo√° (d·∫•u tr·ª´)
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '<i class="fas fa-minus-circle"></i>';
        if (!editMode) deleteBtn.classList.add('hidden');

        // Gh√©p l·∫°i
        newItem.appendChild(anchor);
        newItem.appendChild(editBtn);
        newItem.appendChild(deleteBtn);

        // Th√™m v√†o danh s√°ch (tr∆∞·ªõc n√∫t th√™m)
        buttonList.appendChild(newItem);

        // N·∫øu editMode ƒëang b·∫≠t, ƒë·∫£m b·∫£o c√°c n√∫t hi·ªán ra
        if (editMode) {
          editBtn.classList.remove('hidden');
          deleteBtn.classList.remove('hidden');
        }
      });

      // ---------- X·ª¨ L√ù S·ª∞ KI·ªÜN CHO N√öT B√öT & N√öT TR·ª™ (DELEGATION) ----------
      buttonList.addEventListener('click', function(e) {
        const target = e.target.closest('button');
        if (!target) return;

        // --- CH·ªàNH S·ª¨A TI√äU ƒê·ªÄ & LINK (n√∫t b√∫t) ---
        if (target.classList.contains('edit-btn')) {
          e.preventDefault();
          const buttonItem = target.closest('.button-item');
          if (!buttonItem) return;
          const link = buttonItem.querySelector('.btn-link');
          if (!link) return;

          // L·∫•y ti√™u ƒë·ªÅ hi·ªán t·∫°i (b·ªè qua icon ‚Äì ·ªü ƒë√¢y kh√¥ng c√≤n icon)
          let currentTitle = link.textContent.trim();
          const newTitle = prompt('‚úèÔ∏è Nh·∫≠p ti√™u ƒë·ªÅ m·ªõi:', currentTitle);
          if (newTitle === null || newTitle.trim() === '') return;

          const currentHref = link.getAttribute('href') || '#';
          const newUrl = prompt('üîó Nh·∫≠p ƒë∆∞·ªùng d·∫´n m·ªõi:', currentHref);
          if (newUrl === null || newUrl.trim() === '') return;

          link.textContent = newTitle.trim();
          link.setAttribute('href', newUrl.trim());
        }

        // --- XO√Å N√öT (d·∫•u tr·ª´) ---
        if (target.classList.contains('delete-btn')) {
          e.preventDefault();
          const buttonItem = target.closest('.button-item');
          if (buttonItem) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën xo√° n√∫t n√†y?')) {
              buttonItem.remove();
            }
          }
        }
      });

      // ---------- ·∫®n t·∫•t c·∫£ n√∫t ƒëi·ªÅu khi·ªÉn khi ch∆∞a edit (m·∫∑c ƒë·ªãnh) ----------
